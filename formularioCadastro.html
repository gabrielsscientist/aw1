<!DOCTYPE HTML >
<html>
    <head>
        <title>Formul√°rio de Cadastro</title>
        <meta charset="utf-8">
        <link href="css/tables.css" rel="stylesheet">
    </head>
    <body>
        <table border="1" style="border-color: #EEEEEE;" cellpadding="0" cellspacing="0">

            <tr>
                <td>
                    <table width="100%" cellspacing="0" cellpadding="0">
                        <tr>
                            <td width="160" class="fundo_tabela_titulo_esquerdo">Cadastro do Cliente</td>
                            <td width="20" height="20" style="background: url('images/Tt_tabelas_transicao.gif');">&nbsp;</td>
                            <td class="fundo_tabela_titulo_direito">&nbsp;</td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td align="left">
                    <form action="">
                        <table cellpadding="2" cellspacing="2"> 

                            <tr align="left">
                                <td colspan="4" class="conteudo_titulo">Dados do cliente </td>
                            </tr>
                            <tr>
                                <td width="60" align="right" class="celula">
                                    Nome:
                                </td>
                                <td colspan="3" align="left" class="celula">
                                    <input name="nome" type="text" size="50" maxlength="255" class="fundo_nome_email"/>
                                </td>
                            </tr>

                            <tr>
                                <td align="right" class="celula">
                                    Email:
                                </td>
                                <td align="right" class="celula">
                                    <input name="email" type="text" class="fundo_nome_email"/>
                                </td>
                            </tr>

                            <tr>
                                <td align="right" class="celula">
                                    <input id="boletim" type="checkbox"/>
                                </td>
                                <td align="left" class="celula">
                                    <label for="boletim">Quero receber boletins</label>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="4" align="center">
                                    <input type="submit" value="Salvar" class="botao">
                                </td>
                            </tr>

                        </table>
                    </form>
                </td>
            </tr>

        </table>

    </body>

</html>
